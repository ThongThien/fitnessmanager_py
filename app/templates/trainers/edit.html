{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Sửa Huấn luyện viên: {{ trainer.name }}</h1>

  <form action="{{ url_for('main.trainers_edit', id=trainer.id) }}" method="POST" class="row g-3">

    <div class="col-md-6">
      <label for="name" class="form-label">Tên <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" name="name" value="{{ trainer.name }}" required />
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" name="email" value="{{ trainer.email }}" required />
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Điện thoại</label>
      <input type="text" class="form-control" id="phone" name="phone" value="{{ trainer.phone }}" />
    </div>

    <div class="col-md-6">
      <label for="dob" class="form-label">Ngày sinh</label>
      <input type="date" class="form-control" id="dob" name="dob" value="{{ trainer.dob }}" />
    </div>

    <div class="col-12">
      <label for="expertise" class="form-label">Chuyên môn</label>
      <textarea class="form-control" id="expertise" name="expertise" rows="3">{{ trainer.expertise }}</textarea>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
      <a href="{{ url_for('main.trainers_index') }}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
    </div>

  </form>
{% endblock %}
