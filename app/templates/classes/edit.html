{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Sửa Lớp học: <span class="text-primary">{{ cls.class_name }}</span></h2>

    <form action="{{ url_for('main.classes_edit', id=cls.id) }}" method="POST" class="row g-3">

      <div class="col-md-6">
        <label for="class_name" class="form-label">Tên lớp <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          id="class_name"
          name="class_name"
          value="{{ cls.class_name }}"
          required
        />
      </div>

      <div class="col-12">
        <label for="description" class="form-label">Mô tả</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ cls.description }}</textarea>
      </div>

      <div class="col-md-6">
        <label for="schedule" class="form-label">Lịch học <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          id="schedule"
          name="schedule"
          value="{{ cls.schedule }}"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="max_students" class="form-label">Số lượng tối đa <span class="text-danger">*</span></label>
        <input
          type="number"
          class="form-control"
          id="max_students"
          name="max_students"
          value="{{ cls.max_students }}"
          min="1"
          required
        />
      </div>

      <div class="col-md-12">
        <label for="trainer_id" class="form-label">Huấn luyện viên <span class="text-danger">*</span></label>
        <select class="form-select" id="trainer_id" name="trainer_id" required>
          <option value="">Chọn huấn luyện viên</option>
          {% for trainer in trainers %}
          <option value="{{ trainer.id }}" {% if trainer.id == cls.trainer_id %}selected{% endif %}>{{ trainer.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a href="{{ url_for('main.classes_index') }}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
      </div>

    </form>
{% endblock %}
