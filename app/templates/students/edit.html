{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Sửa Thông tin Học viên</h1>

<form method="post" class="row g-3">

  <div class="col-md-6">
    <label for="name" class="form-label">Tên <span class="text-danger">*</span></label>
    <input type="text" id="name" name="name" class="form-control" value="{{ student.name }}" required>
  </div>

  <div class="col-md-6">
    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
    <input type="email" id="email" name="email" class="form-control" value="{{ student.email }}" required>
  </div>

  <div class="col-md-6">
    <label for="phone" class="form-label">Điện thoại</label>
    <input type="text" id="phone" name="phone" class="form-control" value="{{ student.phone }}">
  </div>

  <div class="col-md-6">
    <label for="dob" class="form-label">Ngày sinh</label>
    <input type="date" id="dob" name="dob" class="form-control" value="{{ student.dob }}">
  </div>

  <div class="col-12">
    <label for="address" class="form-label">Địa chỉ</label>
    <textarea id="address" name="address" class="form-control" rows="3">{{ student.address }}</textarea>
  </div>

  <div class="col-md-6">
    <label for="gender" class="form-label">Giới tính <span class="text-danger">*</span></label>
    <select id="gender" name="gender" class="form-select" required>
      <option value="">Chọn giới tính</option>
      <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Nam</option>
      <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Nữ</option>
    </select>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="{{ url_for('main.students_index') }}" class="btn btn-secondary ms-2">Hủy</a>
  </div>

</form>
{% endblock %}
