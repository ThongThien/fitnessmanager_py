<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Quản lý Trung tâm Đào tạo{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  nav {
    background-color: #007bff;
    padding: 10px 20px;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
  }

  nav li {
    display: inline;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 5px;
  }

  nav a.active,
  nav a:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <header class="text-white">
    <div class="container d-flex align-items-center justify-content-between flex-wrap">
        <!-- Ảnh bên trái -->
        <div class="flex-shrink-0 mb-3 mb-md-0">
          <img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" 
              alt="Logo" 
              style="width: 600px; height: auto;">
        </div>
        <!-- Text bên phải -->
        <div class="text-end ms-md-4 text-dark">
          <h1 class="display-5 fw-bold">Fitness Manager</h1>
        </div>
    </div>
  </header>
  <nav>
    <ul>
      <li><a class="{% if request.path == '/' %}active{% endif %}" href="{{ url_for('main.index') }}">Trang Chủ</a></li>
      <li><a class="{% if '/students' in request.path %}active{% endif %}" href="{{ url_for('main.students_index') }}">Học Viên</a></li>
      <li><a class="{% if '/classes' in request.path %}active{% endif %}" href="{{ url_for('main.classes_index') }}">Lớp Học</a></li>
      <li><a class="{% if '/trainers' in request.path %}active{% endif %}" href="{{ url_for('main.trainers_index') }}">Huấn Luyện Viên</a></li>
      <li><a class="{% if '/registrations' in request.path %}active{% endif %}" href="{{ url_for('main.registrations_index') }}">Đăng Ký</a></li>
      <li><a class="{% if '/statistics' in request.path %}active{% endif %}" href="{{ url_for('main.statistics') }}">Thống Kê</a></li>
    </ul>
  </nav>

  <div class="wrapper d-flex flex-column min-vh-100">
    <main class="flex-grow-1 overflow-auto container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 text-center">
      &copy; 2025 Nguyễn Thông Thiên
    </footer>
  </div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
